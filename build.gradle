apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

version = '0.6.1'
group = 'org.irmacard.api'

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

repositories {
    mavenLocal()
    maven {
        url "https://credentials.github.io/repos/maven2/"
    }
    mavenCentral()
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

dependencies {
    compile "com.google.code.gson:gson:2.2.2"
    compile 'io.jsonwebtoken:jjwt:0.6.0'
    compile "org.irmacard.credentials:credentials_idemix:0.16.0"

    testCompile "junit:junit:4.11"
}

if ( project.hasProperty("mavenRepositoryIRMA") ) {
    uploadArchives.repositories.mavenDeployer {
        repository(url: mavenRepositoryIRMA)
    }
}
