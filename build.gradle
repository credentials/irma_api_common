apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

version = '0.1.6'
group = 'org.irmacard.api'

repositories {
    mavenLocal()
    maven {
        url "https://credentials.github.io/repos/maven2/"
    }
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}

dependencies {
    compile "com.google.code.gson:gson:2.2.2"
    compile "org.irmacard.credentials:credentials_idemix:0.11.1"

    testCompile "junit:junit:4.11"
}

if ( project.hasProperty("mavenRepositoryIRMA") ) {
    uploadArchives.repositories.mavenDeployer {
        repository(url: mavenRepositoryIRMA)
    }
}
